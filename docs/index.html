<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataRobot CLI - Installation</title>
</head>
<body>
    <script>
        function detectOS() {
            const userAgent = window.navigator.userAgent.toLowerCase();
            const platform = window.navigator.platform.toLowerCase();

            if (platform.includes('win') || userAgent.includes('windows')) {
                return 'windows';
            } else {
                return 'unix';
            }
        }

        function redirect() {
            const os = detectOS();

            if (os === 'windows') {
                // Redirect to PowerShell script
                window.location.href = 'https://raw.githubusercontent.com/datarobot-oss/cli/main/install.ps1';
            } else {
                // Redirect to shell script
                window.location.href = 'https://raw.githubusercontent.com/datarobot-oss/cli/main/install.sh';
            }
        }

        // Auto-redirect on load
        redirect();
    </script>

    <noscript>
        <h1>DataRobot CLI Installation</h1>
        <p>Please enable JavaScript or use one of these direct installation commands:</p>
        <h2>macOS / Linux:</h2>
        <pre>curl -fsSL https://raw.githubusercontent.com/datarobot-oss/cli/main/install.sh | sh</pre>
        <h2>Windows (PowerShell):</h2>
        <pre>irm https://raw.githubusercontent.com/datarobot-oss/cli/main/install.ps1 | iex</pre>
    </noscript>
</body>
</html>
