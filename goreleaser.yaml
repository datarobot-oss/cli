# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
version: 2

project_name: "dr"

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - <<: &build_defaults
      env:
        - CGO_ENABLED=0

      binary: "dr"
      mod_timestamp: "{{ .CommitTimestamp }}"

      ldflags:
        - >
          -s -w
          -X "github.com/datarobot/cli/internal/version.Version={{ .Tag }}"
          -X "github.com/datarobot/cli/internal/version.GitCommit={{ .ShortCommit }}"
          -X "github.com/datarobot/cli/internal/version.BuildDate={{ .CommitDate }}"

      goarch:
        - amd64
        - arm
        - arm64
        - ppc64le
        - s390x
        - riscv64

      goarm:
        - '7'
        - '6'
    id: linux
    goos: [linux]

  - <<: *build_defaults
    id: darwin
    goos: [darwin]
    ignore:
      - goos: darwin
        goarch: '386'

  - <<: *build_defaults
    id: freebsd
    goos: [freebsd]
    ignore:
      - goos: freebsd
        goarch: arm
      - goos: freebsd
        goarch: arm64

  - <<: *build_defaults
    id: openbsd
    goos: [openbsd]
    ignore:
      - goos: openbsd
        goarch: arm
      - goos: openbsd
        goarch: arm64

  - <<: *build_defaults
    id: windows
    goos: [windows]
    ignore:
      - goos: windows
        goarch: arm

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_v{{ .Version }}_{{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}{{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

    files:
      - LICENSE.txt
      - CHANGELOG.md

checksum:
  name_template: "{{ .ProjectName }}_v{{ .Version }}_checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  extra_files:
    - glob: ./**/*.rb
  footer: |
    **Full Changelog**: https://github.com/datarobot-oss/cli/compare/{{ .PreviousTag }}...{{ .Tag }}

brews:
  - name: dr
    url_template: "https://github.com/datarobot-oss/cli/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    download_strategy: CurlDownloadStrategy
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Formula
    homepage: "https://github.com/datarobot-oss/cli"
    description: "DataRobot command-line interface."
    license: "Apache-2.0"
    skip_upload: "{{ if contains .Tag \"rc\" }}true{{ else }}false{{ end }}"
    custom_block: |
      head "https://github.com/datarobot-oss/cli.git", branch: "main"
    dependencies:
      - name: go
        type: build
    test: |
      system bin/"dr", "version"
    install: |
      system "go", "build", "-ldflags", "-X github.com/datarobot/cli/internal/version.Version={{ .Tag }} -X github.com/datarobot/cli/internal/version.GitCommit={{ .ShortCommit }} -X github.com/datarobot/cli/internal/version.BuildDate={{ .CommitDate }}", "-o", bin/"dr"
    repository:
      owner: datarobot-oss
      name: homebrew-taps
      branch: main
      pull_request:
        enabled: true
        draft: false
      git:
        url: 'git@github.com:datarobot-oss/homebrew-taps.git'
        private_key: '{{ .Env.HOMEBREW_TAPS_SSH_KEY }}'

    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
