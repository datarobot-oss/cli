# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
version: 2

project_name: "dr"

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0

    binary: "dr"
    mod_timestamp: "{{ .CommitTimestamp }}"

    goos:
      - linux
      - darwin
      - freebsd
      - openbsd
      - windows

    goarch:
      - amd64
      - arm
      - arm64
      - ppc64le
      - s390x
      - riscv64

    goarm:
      - '7'
      - '6'

    ignore:
      - goos: darwin
        goarch: '386'
      - goos: openbsd
        goarch: arm
      - goos: openbsd
        goarch: arm64
      - goos: freebsd
        goarch: arm
      - goos: freebsd
        goarch: arm64
      - goos: windows
        goarch: arm

    ldflags:
      - >
        -s -w
        -X "github.com/datarobot/cli/internal/version.Version={{ .Tag }}"
        -X "github.com/datarobot/cli/internal/version.GitCommit={{ .ShortCommit }}"
        -X "github.com/datarobot/cli/internal/version.BuildDate={{ .CommitDate }}"

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: {{ .ProjectName }}_v{{ .Version }}_{{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}{{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

    files:
      - LICENSE.txt
      - CHANGELOG.md

checksum:
  name_template: "{{ .ProjectName }}_v{{ .Version }}_checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: |
    **Full Changelog**: https://github.com/datarobot/cli/compare/{{ .PreviousTag }}...{{ .Tag }}
