name: Build Windows Binary

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.25.3'
      artifact-name:
        description: 'Name for the artifact'
        required: false
        type: string
        default: 'dr-windows'
      ref:
        description: 'Git ref to checkout (for fork PRs)'
        required: false
        type: string

jobs:
  build-windows:
    runs-on: ubuntu-latest
    name: Build Windows Binary with GoReleaser
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Install Taskfile
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Build Windows Binary with GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --snapshot --clean --skip homebrew --skip archive

      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: dist/windows_windows_amd64_v1/dr.exe
          retention-days: 1
