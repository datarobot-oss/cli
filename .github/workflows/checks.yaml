name: PR Checks

concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Code

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Install Taskfile
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # cache go modules
      - uses: actions/cache@v4
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
            bin
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Golang Lint Command
        run: |
          task lint

  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Install Taskfile
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/cache@v4
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
            bin
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Golang Test Command
        run: |
          task test

  copyright:
    runs-on: ubuntu-latest
    name: Copyrights

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check License Header
        uses: apache/skywalking-eyes/header@main
        with:
          config: .licenserc.yaml

  generate:
    runs-on: ubuntu-latest
    name: Ensure Code Generated

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Taskfile
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Install Envdoc
        run: |
          go install github.com/g4s8/envdoc@latest

      - name: Add Go Bin to PATH
        run: |
          echo "${{ github.workspace }}/go/bin" >> "$GITHUB_PATH"

      - name: Ensure Code Generated
        run: |
          task gen-check

  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build Binary
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Taskfile
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Build the DR CLI Binary
        run:  task build

      - name: Check if binary runs without errors
        shell: bash
        run: |
          ./dist/dr --help

  detect-changes:
    runs-on: ubuntu-latest
    name: Detect Changes
    outputs:
      completion: ${{ steps.changes.outputs.completion }}
      dotenv: ${{ steps.changes.outputs.dotenv }}
      templates: ${{ steps.changes.outputs.templates }}
      auth: ${{ steps.changes.outputs.auth }}
      go_code: ${{ steps.changes.outputs.go_code }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            completion:
              - 'cmd/completion/**'
            dotenv:
              - 'cmd/dotenv/**'
            templates:
              - 'cmd/templates/**'
            auth:
              - 'cmd/auth/**'
            go_code:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'

  auto-label:
    needs: detect-changes
    if: needs.detect-changes.outputs.go_code == 'true'
    runs-on: ubuntu-latest
    name: Auto Label Go Changes
    permissions:
      pull-requests: write
    steps:
      - name: Add label for Go code changes
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['go']
            })

  completion-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.completion == 'true'
    runs-on: ubuntu-latest
    name: Test Completions
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install expect
        run: |
          sudo apt-get update
          sudo apt-get install -y expect

      - name: Install Taskfile
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Build the DR CLI Binary
        run: task build

      - name: Move the Binary
        run: sudo mv ./dist/dr /usr/local/bin/dr

      - name: Test completion generation
        shell: bash
        run: |
          # Test bash completion generation and content
          dr completion bash > /tmp/dr-bash.sh

          # Check if we have the expected __start_dr() function
          if grep -q "__start_dr()" /tmp/dr-bash.sh; then
            echo "✓ Bash completion has expected __start_dr() function"
          else
            echo "✗ Bash completion missing __start_dr() function"
            exit 1
          fi

          # Validate bash syntax
          bash -n /tmp/dr-bash.sh && echo "✓ Bash completion syntax valid"


      - name: Run completion expect tests
        run: |
          expect ./smoke_test_scripts/expect_completion.exp
