name: PR Checks

concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main

jobs:

  detect-changes:
    runs-on: ubuntu-latest
    name: Detect Changes
    outputs:
      completion: ${{ steps.changes.outputs.completion }}
      dotenv: ${{ steps.changes.outputs.dotenv }}
      templates: ${{ steps.changes.outputs.templates }}
      auth: ${{ steps.changes.outputs.auth }}
      go_code: ${{ steps.changes.outputs.go_code }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            completion:
              - 'cmd/completion/**'
            dotenv:
              - 'cmd/dotenv/**'
            templates:
              - 'cmd/templates/**'
            auth:
              - 'cmd/auth/**'
            go_code:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'

  lint:
    needs: detect-changes
    if: needs.detect-changes.outputs.go_code == 'true'
    runs-on: ubuntu-latest
    name: Lint Code

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.6.0
          args: --timeout=5m

      - name: GoReleaser Check
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: check

      - name: Install Taskfile
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run all checks
        run: |
          task lint

  test:
    needs: detect-changes
    if: needs.detect-changes.outputs.go_code == 'true'
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install Taskfile
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/cache@v4
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
            bin
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Golang Test Command
        run: |
          task test

  copyright:
    runs-on: ubuntu-latest
    name: Copyrights

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check License Header
        uses: apache/skywalking-eyes/header@main
        with:
          config: .licenserc.yaml

  generate:
    needs: detect-changes
    if: needs.detect-changes.outputs.go_code == 'true'
    runs-on: ubuntu-latest
    name: Ensure Code Generated

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Taskfile
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install Envdoc
        run: |
          go install github.com/g4s8/envdoc@latest

      - name: Add Go Bin to PATH
        run: |
          echo "${{ github.workspace }}/go/bin" >> "$GITHUB_PATH"

      - name: Ensure Code Generated
        run: |
          task gen-check

  build:
    needs: detect-changes
    name: Build Binaries
    if: needs.detect-changes.outputs.go_code == 'true'
    uses: ./.github/workflows/.build-matrix.yaml
    with:
      go-version: '1.25.5'
      upload-artifact: true
      artifact-name-prefix: 'dr'
    secrets: inherit

  auto-label:
    needs: detect-changes
    if: needs.detect-changes.outputs.go_code == 'true' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    name: Auto Label Go Changes
    permissions:
      pull-requests: write
    steps:
      - name: Add label for Go code changes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['go']
            })

  completion-tests:
    needs: [build, detect-changes]
    if: needs.detect-changes.outputs.completion == 'true'
    runs-on: ubuntu-latest
    name: Test Completions
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: dr-ubuntu
          path: /tmp/dr-bin

      - name: Move Binary to PATH
        run: |
          chmod +x /tmp/dr-bin/dr
          sudo mv /tmp/dr-bin/dr /usr/local/bin/dr

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y expect bash-completion

      - name: Install Taskfile
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Test completion generation
        shell: bash
        run: |
          # Test bash completion generation and content
          dr self completion bash > /tmp/dr-bash.sh

          # Check if we have the expected __start_dr() function
          if grep -q "__start_dr()" /tmp/dr-bash.sh; then
            echo "✓ Bash completion has expected __start_dr() function"
          else
            echo "✗ Bash completion missing __start_dr() function"
            exit 1
          fi

          # Validate bash syntax
          bash -n /tmp/dr-bash.sh && echo "✓ Bash completion syntax valid"


      - name: Run completion expect tests
        run: |
          expect ./smoke_test_scripts/expect_completion.exp
